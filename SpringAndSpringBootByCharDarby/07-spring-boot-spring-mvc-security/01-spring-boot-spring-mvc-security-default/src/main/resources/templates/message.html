<!DOCTYPE html>
<html>
<head>
  <title>JavaScript App Example</title>
  <script>
    // JavaScript code
    function greet() {
      var name = prompt("What's your name?");
      alert("Hello, " + name + "!");
    }
  </script>
</head>
<body>

<h1>JavaScript App Example</h1>
<button onclick="greet()">Say Hello</button>
</body>
</html>
