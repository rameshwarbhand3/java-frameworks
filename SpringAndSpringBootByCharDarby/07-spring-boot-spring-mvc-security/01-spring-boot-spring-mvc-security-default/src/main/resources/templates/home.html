<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>luv2code Company Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>


</head>
<body>
<h2>luv2code Company Home page</h2>
<hr>
<p>
    Welcome to luv2code Company Home page----silly-goose.
</p>
<hr>
<!--display user-name and roles-->
<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role: <span sec:authentication="principal.authorities"></span>
</p>
<hr>

<div sec:authorize="hasRole('MANAGER')">
<!--Add a link to point to /leaders --this is manager-->
<p>
    <a th:href="@{/leaders}">LeaderShip Meetings</a>
    (Only for Manager peeps)
</p>
</div>

<div sec:authorize="hasRole('ADMIN')">
<!--Add a link to point to /systems --this is Admin-->
<p>
    <a th:href="@{/systems}">IT Manager Meetings</a>
    (Only for Admin peeps)
</p>
</div>

<form action="#" th:action="@{/logout}" method="POST">
    <div style="margin-top: 10px;" class="form-group">
        <div class="col-sm-6 controls">
            <button type="submit" class="btn btn-success">LogOut</button>
        </div>

    </div>
</form>

</body>
</html>
